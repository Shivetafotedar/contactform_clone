<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact form</title>
    <link rel="stylesheet" href="./contactform.css">
</head>
<body>
    <div>
        <div class="Headercontainer">
            <h1 class="header_text">Contact Form</h1> 
            <p>Please fill all the text in the field</p>
        </div>
       <div class="bodycontainer">
           <p>Your Name: </p>
            <input type="text" class ="name" placeholder="Enter your name"> 
            
            <p>Your Email: </p>
            <input type="email info" class ="email" placeholder="Vaild email Address">

            <p>Address :</p>
            <textarea class= "message" name="message info" id="message_details"  placeholder="Your message to us" ></textarea>

            <p>Subject: </p>
            <input type="subject info" class ="subject" placeholder="Job inquiry">
            <br>
           <p><button type="submit" class="button"  >Send</button>
        </p> 

       </div>
    </div>
    
</body>
</html>
